  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here. We have it formatted so 8 to 5 will fit on one screen -->
      <div class="row">
        <div class="col-2 hour">8:00 AM</div>
        <textarea id="8" class="col-8" placeholder="Task"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(8)">Save</button>
      </div>  
      <!-- 9AM -->
      <div class="row">
        <div class="col-2 hour">9:00 AM</div>
